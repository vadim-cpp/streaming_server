<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Streamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Realtime ASCII Stream</h1>
        <div class="controls">
            <button id="startBtn">Start Stream</button>
            <label for="resolution">Resolution:</label>
            <select id="resolution">
                <option value="80x60">80x60</option>
                <option value="120x90" selected>120x90</option>
                <option value="160x120">160x120</option>
            </select>
            <label for="camera">Camera:</label>
            <select id="camera">
                <option value="0">Default Camera</option>
            </select>
        </div>
        <pre id="asciiOutput"></pre>
        
        <div class="api-panel">
            <button id="showApiBtn">Show API Info</button>
            <div id="apiInfo" class="api-info"></div>
            <button id="copyApiBtn" style="display:none; margin-top:10px;">Copy API</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
